<!-- recommend.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Recommended Items</h1>
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td class="tooltip">{{ item.name }}
                        <span class="tooltiptext">{{ item["short desc"] }}</span>
                    </td>
                    <td>{{ item["short desc"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
